version: '3.9'  # You can remove 'version' too if using recent Docker Compose

services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: property_db
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data  # <-- This line adds the named volume

volumes:
  redis_data:  # <-- Define the volume here
